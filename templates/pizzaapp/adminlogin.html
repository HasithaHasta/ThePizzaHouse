{% extends 'base.html' %}
{% block content %}

<div style="padding: 30px;width: 400px;background-color: #fe6e00;display: block;margin: auto;margin-top: 300px">
	<h1 style="color: white;text-align: center;margin-bottom: 20px">Admin login</h1>
	<form method="post" action="/adminauthenticate/">
	{% csrf_token %}
	<input type="text" style="margin-bottom: 15px" class="form-control" placeholder="username" name="username">
	<input type="password" class="form-control" placeholder="password" name="password">
	<input type="submit" style="display: block;margin: auto;margin-top: 20px" class="btn btn-success" name="">
</form> 
</div>

{% for message in messages %}
<p style="text-align: center;color: red;font-size: 150%">{{message}}</p>
{% endfor %}


{% endblock %}
